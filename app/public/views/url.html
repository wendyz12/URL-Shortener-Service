<div class="row">
	<div class="col-md-5 col-md-offset-2">
		<div class="row">
			<h4>Your Long URL is:</h4>
			<a ng-href="{{longUrl}}" target="_blank">{{longUrl}}</a>
		</div>
		<div class="row">
			<h4>Your Short URL is:</h4>
			<a ng-href="{{shortUrl}}" target="_blank">{{shortUrl}}</a>
		</div>
	</div>
	<div class="col-md-3">
		<div class="panel panel-default">
			<div class="panel-heading">
				Total Clicks
			</div>
			<div class="panel panel-body">
				{{ totalClicks}}
			</div>
		</div>
	</div>	
</div>
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Referer
			</div>
			<div class="panel panel-body">
				<canvas id="pie" class="chart chart-pie"
  					chart-data="pieData" chart-labels="pieLabels" chart-options="options">
				</canvas> 
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				Browser
			</div>
			<div class="panel panel-body">
				<canvas id="doughnut" class="chart chart-doughnut"
  					chart-data="doughnutData" chart-labels="doughnutLabels" chart-options="options">
				</canvas> 
			</div>
		</div>
	</div>
</div>
