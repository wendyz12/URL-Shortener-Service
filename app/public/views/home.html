<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<h4>Input Your Long Url</h4>
		<form ng-submit="submit()"> <!--by clicking on the button in line 8, we'll send out http request; rather than doing so, we use an Angular js directive, ng-submit, to handle all the logics in the front-end -->
			<div class="form-group">
				<input class="form-control" type="text" ng-model="longUrl"> <!-- use "ng-model" to provide access to input data by users for the controllers -->
			</div>
			<input class="btn btn-primary" type="submit" value="Get Your Short URL">
			
		</form>
	</div>
	
</div>
